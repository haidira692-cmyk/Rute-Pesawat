<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rute Penerbangan Bandara Halu Oleo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  

</head>
<body>

<header class="hero">
  <div class="overlay">
    <div class="lang-toggle">
        <button onclick="setLang('id')" class="active">ID</button>
        <button onclick="setLang('en')">EN</button>
    </div>
    <h1>Rute Penerbangan Bandara Halu Oleo</h1>
    <p>Informasi resmi rute penerbangan yang beroperasi di Bandara Halu Oleo</p>
  </div>
</header>

<div class="filter-wrapper">
  <nav class="filter">
    <button class="active" data-filter="all">
      <span class="icon icon-all"></span>
      <span class="label"></span>
    </button>

    <button data-filter="aktif">
      <span class="icon icon-aktif"></span>
      <span class="label"></span>
    </button>

    <button data-filter="aktifKembali">
      <span class="icon icon-aktif-kembali"></span>
      <span class="label"></span>
    </button>

    <button data-filter="akanDatang">
      <span class="icon icon-akan-datang"></span>
      <span class="label"></span>
    </button>

    <button data-filter="potensi">
      <span class="icon icon-potensi"></span>
      <span class="label"></span>
    </button>

    <button data-filter="tutupSementara">
      <span class="icon icon-tutup-sementara"></span>
      <span class="label"></span>
    </button>

    <button data-filter="tutup">
      <span class="icon icon-tutup"></span>
      <span class="label"></span>
    </button>
  </nav>
</div>


<div id="empty-message" class="empty-message" style="display:none;"></div>

<main id="route-list"></main>

<!-- Simpan Gambar -->
<div class="export-buttons">
  <button id="btn-save-image" onclick="saveRouteImage()"></button>
</div>

<section class="map-section">
  <h2 id="map-title"></h2>
  <div id="map"></div>
</section>

<!-- MODAL DETAIL RUTE -->
<div id="route-modal" class="modal hidden">
  <div class="modal-content">
    <span class="modal-close" onclick="closeRouteModal()">×</span>
    <h2 id="modal-title"></h2>

    <div id="modal-body"></div>
  </div>
</div>

<section class="info">
  <p class="alert" id="disclaimer"></p>
  <p><strong id="label-last-update"></strong> <span id="last-update"></span></p>
  <p><strong id="label-local-time"></strong> <span id="current-time"></span></p>
</section>


<footer>
  <p>© 2026 Informasi Rute Bandara Halu Oleo (KDI)</p>

  <div class="footer-contact">
    <strong id="contact-title"></strong>
    <!-- <p>Email: info@bandarahaluoleo.id</p> -->
    <p>Instagram: @kendariskyroutes</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- DATA -->
<script src="data-routes.js"></script>

<!-- LOGIKA -->
<script src="routes.js"></script>

<!-- SIMPAN GAMBAR -->
<script src="Save-Image.js"></script>

<!-- MAPS -->
<script src="map.js"></script>

</body>
</html>
